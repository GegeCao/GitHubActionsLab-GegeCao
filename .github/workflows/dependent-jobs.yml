name: Dependent Jobs Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start build
        run: |
          echo "Building application..."
          sleep 5

      - name: Verify build artifacts
        run: |
          echo "Build complete. Artifacts ready."

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          sleep 3

      - name: Collect test results
        run: |
          echo "Tests completed (simulated)."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
    #   - name: Checkout repository
    #     uses: actions/checkout@v4

      - name: Deploy application
        run: |
          echo "Deploying application..."
          sleep 4

      - name: Verify deployment
        run: |
          echo "Deployment completed (simulated)."
